spring:
  application:
    name: notifications
  data:
    mongodb:
      uri: mongodb://root:example@localhost:27017/notifications-db?authSource=admin
      database: notifications-db
    redis:
      host: localhost
      port: 6381
  cache:
    type: redis
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    tags:
      application: app
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: 'true'
  logging:
    pattern:
      level: "trace_id=%mdc{trace_id} span_id=%mdc{span_id} trace_flags=%mdc{trace_flags} %p"
    level:
      com.example.app: DEBUG
