spring:
  application:
    name: apigateway
  cloud:
    gateway:
      routes:
        - id: products-path
          uri: ${MERCHANTS_SERVICE_URI}
          predicates:
            - Path=/api/v1/products/**
          filters:
            - StripPrefix=2
        - id: notifications-path
          uri: ${NOTIFICATIONS_SERVICE_URI}
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - StripPrefix=2
        - id: search-path
          uri: ${SEARCH_SERVICE_URI}
          predicates:
            - Path=/api/v1/search/**
          filters:
            - StripPrefix=2
        - id: orders-path
          uri: ${TRANSACTIONS_SERVICE_URI}
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - StripPrefix=2
        - id: users-path
          uri: ${USERS_SERVICE_URI}
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=2
        - id: auth-path
          uri: ${USERS_SERVICE_URI}
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=2
server:
  port: 8080
