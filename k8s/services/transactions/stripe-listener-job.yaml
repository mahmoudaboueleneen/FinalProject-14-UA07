apiVersion: batch/v1
kind: Job
metadata:
  name: stripe-listener-job
spec:
  template:
    spec:
      containers:
        - name: stripe-cli
          image: stripe/stripe-cli:latest
          command: ["sh", "-c", "stripe listen --forward-to http://transactions-service:8080/stripe/webhook --api-key $STRIPE_API_KEY"]
          env:
            - name: STRIPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_SECRET_KEY
      restartPolicy: OnFailure