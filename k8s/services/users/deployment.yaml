apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users-service
          image: mahmoudaboueleneen/amazon-replica:users-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
